<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 3</title>
</head>
<script>
    //Operadores aritméticos
    //soma
    var valor1 = 200;
    var valor2 = 100;
    var soma = valor1 + valor2;
    console.log(soma);

    //subtração
    var subtracao = valor1 - valor2;
    console.log(subtracao);

    //multiplicação
    var multiplicacao = valor1 * valor2;
    console.log(multiplicacao);

    //divisão
    var divisao = valor1 / valor2;
    console.log(divisao);

    //potencia
    var potencia = valor1 ** 2;
    console.log(potencia);

    //resto de divisão
    var resto = valor1 % valor2;
    console.log(resto);

    //atribuição e soma
    valor1 += 2;
    console.log(valor1);

    //incremento
    valor1 ++;
    console.log(valor1);

    //decremento
    valor1 --;
    console.log(valor1);

    //atribuição e subtração
    valor2 -= 2;
    console.log(valor2);

    //Operadores lógicos
    //igual a
    var x = 1;
    var y = 3;
    var igual = (x == y);
    console.log(igual);

    //maior que
    var maior = (x > y);
    console.log(maior);

    //diferente
    var diferente = (x != y);
    console.log(diferente);
</script>
<body>
    
</body>
</html>
