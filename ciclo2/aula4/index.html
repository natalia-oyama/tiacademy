<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
</head>
<script>
    //estrutura if
    var ano = 2021;

    if(ano != 2021){
        console.log("O valor ano não é igual a 2021.");
    }

    console.log("Fim.")

    //estrutura if/else
    if(ano == 2022){
        console.log("O ano é 2022.");
    }else{
        console.log("O ano não é igual a 2022.");
    }

    //if alinhado
    if(ano >= 2021){
        if(ano == 2021){
            console.log("O ano é 2021.");
        }else{
            console.log("O ano é maior que 2021");
        }
    }else{
        console.log("O ano é menor que 2021");
    }

    //operador ou/||
    var a = 6;
    var b = 0;

    if((a == 2) || (b == 2)){
        console.log("Estou no primeiro fluxo.");
    }else{
        console.log("Estou no segundo fluxo.");
    }

    //operador e/&&
    if((a == 1) && (b == 1)){
        console.log("Estou no primeiro fluxo (and).");
    }else{
        console.log("Estou no segundo fluxo (and).");
    }

    //estrutura switch
    switch(a){
        case 1: console.log("Executando a tarefa 1.");
        break;

        case 2: console.log("Executando a tarefa 2.");
        break;

        case 5: console.log("Executando a tarefa 3.");
        break;

        default: console.log("Saindo do sistema.");
        break;
    }
</script>
<body>
    
</body>
</html>
