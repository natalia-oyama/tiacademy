<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="script.js"></script>
    <title>Desafio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex">
        <section class="flex">
            <h1>ME ACHA!</h1>
            <h5>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h5>
            <span class="material-icons">travel_explore</span>
        </section>
    </header>
    <main class="flex">
        <form class="flex" name="cep" method="post" action="">
            <fieldset id="busca" class="flex">
                <label for="cep">Cep</label>
                <input id="cep" type="text" name="cep" value="">
                <label for="rua">Rua</label>
                <input id="rua" type="text" name="bairro" value="" disabled>
                <label for="bairro">Bairro</label>
                <input id="bairro" type="text" name="bairro" value="" disabled>
                <label for="cidade">Cidade</label>
                <input id="cidade" type="text" name="cidade" value="" disabled>
                <label for="estado">Estado</label>
                <input id="estado" type="text" name="estado" value="" disabled>
                <input id="buscar" type="button" name="buscar" value="BUSCAR">
            </fieldset>
        </form>
    </main>
</body>
</html>
