<script>
    var nome = prompt("Digite o seu nome: ");
    var idade = prompt("Digite a sua idade: ");

    document.write("Nome: " + nome + "<br>");
    document.write("Idade: " + idade + "<br>");

    if(idade > 18){
        document.write("Você tem idade maior que 18 anos.");
    }else{
        if(idade == 18){
            document.write("Você tem idade igual a 18 anos.");
        }else{
            document.write("Você tem idade menor que 18 anos.");
        }
    }
</script>
