<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Desafio 1</title>
    <link rel="stylesheet" href="css/style.css">

            <nav id="home">
                <a id="home" href="">Home</a>
            </nav>
            <nav id="contato">

            <nav id="sobre">
                <a id="sobre" href="">Sobre</a>
            </nav>
        </section>

            <p id="texto">
